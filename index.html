<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js" integrity="sha512-YcsIPGdhPK4P/uRW6/sruonlYj+Q7UHWeKfTAkBW+g83NKM+jMJFJ4iAPfSnVp7BKD4dKMHmVSvICUbE/V1sSw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>
<body>



    <div class="form-content container d-flex row justify-content-between  mx-auto">
        <div class="form-1 col-12 col-lg-6 col-md-6 col-sm-12" id="form-1-div">
        <form action="" class="details-required container mx-auto " id="form-1-inputs">
            <div class="input-group d-flex flex-column">
                <label for="item">companyname</label>
                <input type="text" name="companyname" required>
            </div>
    
            <div class="input-group ">
                <label for="phone">phone</label>
                <input type="text" name="phone" required>
            </div>
    
            <div class="input-group">
                <label for="email">email</label>
                <input type="text" name="email" required>
            </div>
    
            <div class="input-group">
                <label for="billto">bill to</label>
                <input type="text" name="billto" required>
            </div>
    
            <input type="submit" class="btn btn-primary my-4" value="send">
    
        </form>
    </div>

    <div class="form-2 col-12 col-lg-6 col-md-6 col-sm-12">
        <form action="" class="form-submit " id="hidden">
            <div class="input-group">
                <label for="item">Item</label>
                <input type="text" name="item" required>
            </div>

            <div class="input-group">
                <label for="quantity">Quantity</label>
                <input type="text" name="quantity" required>
            </div>

            <div class="input-group">
                <label for="cost">Cost</label>
                <input type="text" name="cost" required>
            </div>

            <input type="submit" class="btn btn-primary" value="send">

            <button class="hide-btn btn-dark my-4 p-1">Generate Bill</button>

            
        <button class="btn btn-primary text-center mx-auto" id="download">PDF download</button>

        </form>
    </div>
    
    </div>



    <div class="container reciept" id="invoice">


        <header class="header">
            <div class="headings">
                <h1 class="pt-3 Company-name">CompanyName</h1>
                <h3>RECIEPT</h3>
                <div class="d-flex justify-content-between details">
                    <div>
                        <h6 class="Phone">Phone Number:</h6>
                        <h6 class="email">Email:</h6>
                        <h6 class="buyer-name">Bill To:</h6>
                    </div>
                    <div>
                        <h6>Payment Date: <span>19/05/2021</span></h6>
                        <h6>Reciept Number: <span>7869</span></h6>
                    </div>
                </div>
            </div>
            <div class="bg row"></div>
        </header>

        <div class="main-ul container-fluid my-5">
        <ul class="cart">
        <div class="d-flex row font-weight-bold table-head text-light ">
            <li class="p-1 col-lg-1 col-md-1 col-sm-1 col-1">ID</li>
            <li class="col-lg-5 col-md-5 col-sm-5 col-5 p-1"><span class="mr-auto">Item</span></li>
            <li class="p-1 col-lg-2 col-md-2 col-sm-2 col-2">Quantity</li>
            <li class="p-1 col-lg-2 col-md-2 col-sm-2 col-2">Cost</li>
            <li class="p-1 col-lg-2 col-md-2 col-sm-2 col-2 amount">Amount</li>
        </div>
        </ul>

        <ul class="price-total text-light font-weight-bold  my-5">
            <div class="d-flex row flex-row-reverse align-content-center price-list">
                <li class="p-1 col-lg-2 col-md-2 col-sm-4 col-2 text-right right"> 200000RS</li>
                <li class="p-1 col-lg-2 col-md-2 col-sm-2 col-2 wrap left">Price:</li>
                
            </div>
    
            <div class="d-flex row flex-row-reverse align-content-center price-list">
                <li class="p-1 col-lg-2 col-md-2 col-sm-3 col-2 text-right right"> 200000RS</li>
                <li class="p-1 col-lg-2 col-md-2 col-sm-3 col-2 wrap left">Discount:</li>
    
            </div>
    
            <div class="d-flex row flex-row-reverse align-content-center">
                <li class="p-1 col-lg-2 col-md-2 col-sm-3 col-2 text-right right"> 200000RS</li>
                <li class="p-1 col-lg-2 col-md-2 col-sm-3 col-2 wrap left">Total:</li>
    
            </div>
            </ul>
        
        </div>

        </div>

        </div>

        <button class="generate-new-bill">Generate New Bill</button>
    




<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
